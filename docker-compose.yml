version: "3"

services:
  grpc-server:
    build:
      context: .
      dockerfile: ./grpc-server/Dockerfile
      args:
        - grpc_server_port=45310
  web-api:
    build:
      context: .
      dockerfile: ./web-api/Dockerfile
      args:
        - grpc_server_port=45310
        - grpc_server_host=grpc-server
        - flask_app=server.py
        - flask_run_port=5000
        - flask_run_host=0.0.0.0
    ports:
      - "5000:5000"
    depends_on:
      - "grpc-server"
  dashboard:
    build:
      context: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - "web-api"
